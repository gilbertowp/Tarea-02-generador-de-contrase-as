<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Generador de contraseñas</title>
    <link rel="stylesheet" href="/Módulo 02/tareas/tarea02/02Tarea.css">
</head>
<body>
    <div id="container">

    <div id="data-container">
        <h1>Generador de contraseñas</h1>
        <p>Ingrese el tamaño que desea para la nueva contraseña (mínimo 6 caracteres)</p>
        <input type="number" required min="6" id="password-size" autofocus>
        <button id="generator-btn">Generar contraseña</button>
    </div>

    <div id="password-container">
        <span id="password"></span>
    </div>
    
</div>

<script src="/Módulo 02/tareas/tarea02/02Tarea.js"></script>
</body>
</html>
